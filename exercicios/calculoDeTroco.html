<body>
    <h1>Calculo do Troco</h1>
    
    <button onclick="troco()">Comprar produto</button>

    <script>    
      function troco(){
          let produto = prompt("Qual Ã© o produto? ");

          let pagamento = parseFloat(prompt("Quanto voce pagou"));
          alert(`Voce comprou ${produto}, custou ${produtoCusto} e voce deu ${pagamento} e vai receber de troco ${pagamento-produtoCusto}`);
      }
