<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">   
    <title>Desafios</title>
</head>
<body>
    <h1>Desafio Boas Vindas</h1>
    <button onclick="inicio()">Inicie o desafio</button>
    
    <script>
        function inicio() {
            let nome = prompt("Qual é seu nome ?");
            let idade = prompt(`Olá ${nome}, qual é sua idade?`);
            alert(`Acabei de conhecer o ${nome} ele tem ${idade} anos!`)
        }
        
    </script>
</body>
</html>
